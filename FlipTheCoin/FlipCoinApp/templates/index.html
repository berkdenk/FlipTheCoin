{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>#7 - Flip The Coin</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src='https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/6782074c4fe7c928adbed653abe9f30fac4e0232/Day%20%2307%20-%20Flip%20a%20Coin%20Game/heads.svg'>
            </div>
            <div class="tails">
                <img src="https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/6782074c4fe7c928adbed653abe9f30fac4e0232/Day%20%2307%20-%20Flip%20a%20Coin%20Game/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>


    <script src='static/js/main.js'></script>
</body>
</html>
